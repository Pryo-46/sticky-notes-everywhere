<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- ブラウザウィンドウ背景 -->
  <rect x="5" y="5" width="118" height="118" rx="15" ry="15" fill="#f5f5f7"/>

  <!-- コンテンツエリアの背景 -->
  <path d="M5 44 L123 44 L123 108 Q123 123 108 123 L20 123 Q5 123 5 108 Z" fill="#ffffff"/>

  <!-- ブラウザ全体のボーダー -->
  <rect x="5" y="5" width="118" height="118" rx="15" ry="15" fill="none" stroke="#f5f5f7" stroke-width="2"/>

  <!-- ウィンドウボタン（3つのドット） -->
  <circle cx="20" cy="16" r="5" fill="#ff6b6b"/>
  <circle cx="36" cy="16" r="5" fill="#ffd93d"/>
  <circle cx="52" cy="16" r="5" fill="#6bcb77"/>

  <!-- アドレスバー -->
  <rect x="14" y="26" width="100" height="12" rx="6" ry="6" fill="#e8e8ec"/>

  <!-- 付箋1（奥・緑） -->
  <g transform="rotate(-12, 38, 78)">
    <rect x="14" y="54" width="48" height="48" fill="#6bcb77"/>
    <path d="M62 94 L62 102 L54 102 Z" fill="#4aa858"/>
  </g>

  <!-- 付箋2（中・赤） -->
  <g transform="rotate(5, 64, 82)">
    <rect x="40" y="58" width="48" height="48" fill="#ff6b6b"/>
    <path d="M88 98 L88 106 L80 106 Z" fill="#e54545"/>
  </g>

  <!-- 付箋3（手前・黄色） -->
  <g transform="rotate(-5, 90, 86)">
    <rect x="66" y="62" width="48" height="48" fill="#ffe66d"/>
    <path d="M114 102 L114 110 L106 110 Z" fill="#ffd93d"/>
  </g>
</svg>
